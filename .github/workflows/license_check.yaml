name: license_check

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - "pubspec.yaml"
      - ".github/workflows/license_check.yaml"
  push:
    branches:
      - main
    paths:
      - "pubspec.yaml"
      - ".github/workflows/license_check.yaml"

jobs:
  license_check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.7

      # Ensure license_checker is installed
      - run: flutter pub global activate license_checker

      # Run license check
      - run: flutter pub global run license_checker:check --allowed "MIT,BSD-3-Clause,BSD-2-Clause,Apache-2.0"
