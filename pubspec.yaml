name: inventory_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.11.0
  flutter: ^3.41.1

workspace:
  - packages/auth_repository
  - packages/firebase_auth_repository
  - packages/firebase_inventory_repository
  - packages/firebase_location_repository
  - packages/firebase_product_repository
  - packages/firebase_user_repository
  - packages/inventory_repository
  - packages/location_repository
  - packages/product_repository
  - packages/user_repository

dependencies:
  auth_repository:
    path: packages/auth_repository
  bloc: ^9.2.0
  bloc_concurrency: ^0.3.0
  bloc_test: ^10.0.0
  firebase_auth_repository:
    path: packages/firebase_auth_repository
  firebase_inventory_repository:
    path: packages/firebase_inventory_repository
  firebase_core: ^4.4.0
  firebase_location_repository:
    path: packages/firebase_location_repository
  firebase_product_repository:
    path: packages/firebase_product_repository
  firebase_user_repository:
    path: packages/firebase_user_repository
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  freezed: ^3.2.3
  freezed_annotation: ^3.1.0
  intl: ^0.20.2
  inventory_repository:
    path: packages/inventory_repository
  location_repository:
    path: packages/location_repository
  product_repository:
    path: packages/product_repository
  user_repository:
    path: packages/user_repository

dev_dependencies:
  bloc_lint: ">=0.3.3 <0.3.6"
  bloc_tools: ^0.1.0-dev.20
  build_runner: ^2.11.1
  flutter_test:
    sdk: flutter
  melos: ^7.4.0
  mocktail: ^1.0.4
  very_good_analysis: ^10.1.0

flutter:
  generate: true
  uses-material-design: true

melos:
  scripts:
    generate:
      run: |
        fvm dart run build_runner build --delete-conflicting-outputs
        melos exec -c 1 --depends-on build_runner -- fvm dart run build_runner build --delete-conflicting-outputs
    upgrade:
      run: |
        fvm flutter pub upgrade
        fvm dart run melos bootstrap
    full-upgrade:
      run: |
        fvm install stable
        fvm use stable
        melos exec -- fvm flutter pub upgrade
        melos bootstrap
